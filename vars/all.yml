---
docker_users:
  - tgartner

# Docker installation
# Variables for geerlingguy/ansible-role-docker
docker_compose_version: "1.29.2"
docker_compose_path: /usr/local/bin/docker-compose

# Config of home server
server_docker_environment: /opt/docker/monitoring

# Grafana specific 
grafana_server_root_url: http://localhost
grafana_server_port: 80
grafana_admin_password: admin

# Speedtest specific
speedtest_interval: 3
speedtest_host: local

