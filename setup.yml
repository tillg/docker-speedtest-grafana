---
- hosts: server
  become: yes
  tasks:
  - name: Run apt update
    apt:
      update_cache: yes
  - name: Remove useless packages from the cache
    apt:
      autoclean: yes
  - name: Remove dependencies that are no longer required
    apt:
      autoremove: yes

# Install the requirements on server
- hosts: server
  become: yes
  vars:
    #pip_package: python-pip
    pip_install_packages:
      - name: docker
      - name: docker-compose
  vars_files:
    - vars/all.yml
  roles:
    - geerlingguy.pip
    - geerlingguy.docker
  #tasks:
