# Install the docker-compose deployments
- hosts: server
  tags: deploy
  become: yes
  vars_files:
    - vars/all.yml

  tasks: 
    - name: Create docker/monitoring directory
      file:
        path: /opt/docker/monitoring
        state: directory
        owner: root
        group: root
        mode: 0777

    - name: Create data directory for grafana
      file:
        path: /opt/docker/monitoring/grafana/data/
        state: directory
        owner: root
        group: root
        mode: 0777

    - name: Copy grafana provisioning directory
      copy:
        src: files/grafana/provisioning
        dest: /opt/docker/monitoring/grafana
        
    - name: Copy docker-compose file (template based)
      template:
        src: files/docker-compose.yml
        dest: /opt/docker/monitoring/
        owner: root
        group: root
        mode: 0644

    # Copy the entire speedtest sources & the Dockerfile
    # Create the directory first?
    - name: Copy speedtest sources and Dockerfile
      copy:
        src: files/docker/speedtest
        dest: /opt/docker/monitoring/docker/speedtest

    - name: Create and start services
      community.docker.docker_compose: 
        state: present
        restarted: yes
        project_src: /opt/docker/monitoring/
        build: yes
        debug: no
        remove_orphans: yes
      register: output

    - ansible.builtin.debug:
        var: output

